<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Library Management System</h1>
            <form id="book-form">
                <input type="text" id="title" placeholder="Mention the Book Title">
                <input type="text" id="author" placeholder="Who's the Author?">
                <input type="number" id="year" placeholder="What's the year the book was published in?">
                <label for="book-type">Book Genre:</label>
                <select id="book-type">
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Biography">Biography</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Book</button>
            </form>
            <div id="book-list"></div>
        </div>
    </body>
</html>
