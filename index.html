<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Management System</title>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <form id="book-form">
            <label for="title">Book Title:</label>
            <input type="text" id="title" placeholder="Mention the Book Title" required>
            <br>

            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Who's the Author?" required>
            <br>

            <label for="year">Publication Year:</label>
            <input type="number" id="year" placeholder="What's the year the book was published in?" required>
            <br>

            <label for="book-type">Book Genre:</label>
            <select id="book-type" required>
                <option value="">Select Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Biography">Biography</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Other">Other</option>
            </select>
            <br>

            <button type="submit">Add Book</button>
            <div id="error-message"></div>
        </form>
        <div id="book-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
